name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        
    - name: Install dependencies
      run: |
        npm install
        npm run install:all
        npm test
      
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Configure App Settings
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Set environment variables from GitHub Secrets to Azure App Service
          az webapp config appsettings set --name PearTalk --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --settings \
            APPLICATIONINSIGHTS_CONNECTION_STRING="${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING }}" \
            AZURE_AI_ENDPOINT="${{ secrets.AZURE_AI_ENDPOINT }}" \
            AZURE_SPEECH_TO_TEXT_ENDPOINT="${{ secrets.AZURE_SPEECH_TO_TEXT_ENDPOINT }}" \
            AZURE_TEXT_TO_SPEECH_ENDPOINT="${{ secrets.AZURE_TEXT_TO_SPEECH_ENDPOINT }}" \
            AZURE_API_KEY="${{ secrets.AZURE_API_KEY }}" \
            EMAIL_USER="${{ secrets.EMAIL_USER }}" \
            EMAIL_PASS="${{ secrets.EMAIL_PASS }}" \
            P2P_STORAGE_PATH="D:\\home\\site\\wwwroot\\backend\\data" \
            P2P_BOOTSTRAP_NODES='["${{ secrets.P2P_BOOTSTRAP_NODE1 }}", "${{ secrets.P2P_BOOTSTRAP_NODE2 }}"]' \
            P2P_ENABLE_RELAY="true" \
            P2P_NAT_TRAVERSAL="true" \
            NODE_ENV="production"
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PearTalk'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
        
    - name: Configure Application Insights Web Test
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Create a web test to monitor the application health
          az monitor app-insights web-test create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --app PearTalkInsights \
            --name "PearTalkHealthCheck" \
            --location "East US 2" \
            --frequency 300 \
            --web-test-kind ping \
            --enabled true \
            --retry-enabled true \
            --request-url "https://peartalk.azurewebsites.net/api/health" \
            --validation-rules '{"expectedHttpStatusCode":200}' 